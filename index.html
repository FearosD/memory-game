<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Flip Game</title>
</head>

<body>
    <div class="game-container">
        <div class="game-container__choice">
            <div class="choice__text">Выберите размер поля:</div>
            <div class="choice__options">
                <div class="choice__option">
                    <input type="radio" id="gameField_1" name="gameField" value="3_2">
                    <label for="gameField_1">3 * 2</label>
                </div>

                <div class="choice__option">
                    <input type="radio" id="gameField_2" name="gameField" value="3_3">
                    <label for="gameField_2">3 * 3</label>
                </div>

                <div class="choice__option">
                    <input type="radio" id="gameField_3" name="gameField" value="4_4">
                    <label for="gameField_3">4 * 4</label>
                </div>

            </div>
            <div class="choice__button">Выбрать</div>
        </div>
        <div class="cards-wrapper">
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
